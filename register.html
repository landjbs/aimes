<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Intelligent medical classifier">
    <meta name="author" content="Landon Smith">

    <title>AIMES: Register</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/grayscale.css" rel="stylesheet">

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="index">AIMES</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="login" class="nav-link js-scroll-trigger"><b>Login</b></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="header">
      <div class="container d-flex h-100 align-items-center">
        <div class="mx-auto text-center">
          <form class="register-form" action="/register" method="post">
              <h3>Create your account</h3>
              <p><a href="login">Already have an account? Sign In.</a></p><br>
              <div class="form-group">
              Your name
                <input autocomplete="off" autofocus class="form-control" name="firstName" placeholder="First" type="text">
                <input autocomplete="off" autofocus class="form-control" name="lastName" placeholder="Last" type="text">
              </div>
              Enter your email
              <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="text">
              </div>
              Create and confirm your password
              <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"> <input class="form-control" name="confirm" placeholder="Confirm Password" type="password">
              </div>
              <div>
              Sex at Birth
              <div class="form-group">
                <select name="sex" class="custom-select">
                  <option value="none" selected="selected" disabled>Sex</option>
                  <option value="m">Male</option>
                  <option value="f">Female</option>
                </select>.
              </div>
              <div class="checkboxes">
                <input type="checkbox" name="terms" value="Accept"> I have read and accept the AIMES <a href="privacy">Terms and Privacy Policy</a>.<br>
              </div>
              <!-- <div>
                <input type="checkbox" name="keeplogged" value="Yes"> Keep me logged in.<br>
              </div> -->
              <br><br>
              <center><button class="btn btn-primary" type="submit">Register</button></center>
          </form>
        </div>
      </div>
    </header>

    <!-- Footer -->
    <footer class="bg-black small text-center text-white-50">
      <div class="container">
        Copyright &copy; AIMES 2018
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="/static/js/grayscale.min.js"></script>

  </body>

</html>
